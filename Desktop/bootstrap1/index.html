<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagramBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-4 ">
        <div class="row bg-light p-2">
            <div class="col-2 align-self-start p-1">
                <p><i class="fa-brands fa-instagram"></i> Instagram</p>
            </div>
            <div class="col-6"></div>
            <div class="col-4 col align-self-center">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end m-2">
                    <button class="btn btn-success me-md-2 btn-sm" type="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Create a new post</button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row p-2 col-12">
                                        <label for="message-text" class="col-form-label">Caption:</label>
                                        <textarea class="form-control" id="message-text"
                                                placeholder="Add the caption of your post here"></textarea>
                                    </div>
                                    <div class="row mb-1 col-12">
                                        <i class="bi bi-camera-fill"></i>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary btn-sm"><i class="fa-solid fa-gear"></i></button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center mt-3">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true"><i class="fa-regular fa-square"></i></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false"><i class="fa-brands fa-squarespace"></i></button>
                    </li>

                </ul>

            </div>
        </div>
        <div class="row">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="row col-12 d-flex flex-row border pt-1">
                        <img src="https://publish.purewow.net/wp-content/uploads/sites/2/2021/06/smallest-dog-breeds-toy-poodle.jpg?fit=728%2C524" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://media.istockphoto.com/id/1299740139/photo/girl-during-snow-walk-with-her-big-love-dog.jpg?s=612x612&w=0&k=20&c=gNInp0U_D5fwe_Jli6xUUHEyrXjBs_kLLNSR7TDwBX8=" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://www.ellis-brigham.com/media/wysiwyg/amasty/EB_Blog/2020/Dec/kids-skiing-age-og.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://www.eurodicas.com.br/wp-content/uploads/2018/11/tudo-sobre-a-franca.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://www.segurospromo.com.br/blog/wp-content/uploads/2020/09/tudo-sobre-a-franca.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://www.vounajanela.com/wp-content/uploads/2022/02/par-6.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://static.cms.yp.ca/ecms/media/1/party-1447735927-600x360.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://mf.b37mrtl.ru/rbthmedia/images/2017.09/article/59c3df6d85600a018c4daea4.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://i0.wp.com/www.al-fanarmedia.org/wp-content/uploads/2016/08/Iran-uni.-600x342-1.jpg?fit=600%2C342&ssl=1" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://www.verywellmind.com/thmb/C9Kocz1FxSCNoW0tYJkA4i5uUTU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/helloafrica-0aa46a5cac5a46269e958d2be97d2fb9.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://newsfeed.time.com/wp-content/uploads/sites/9/2011/08/woman_mirror.jpg?w=455" class="col-4 pb-1 ps-1 pe-1" alt="...">
                        <img src="https://static.boredpanda.com/blog/wp-content/uploads/2019/02/beautiful-indians-local-people-magdalena-bagrianow-india-fb__700-png.jpg" class="col-4 pb-1 ps-1 pe-1" alt="...">
                    </div>
                    
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">TEst2
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
